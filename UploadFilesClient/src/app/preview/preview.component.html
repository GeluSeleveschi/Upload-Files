<div class="upload">
    <input type="file" (change)="onFileChange($event)">
    <button mat-raised-button color="primary" (click)="preview()">Preview</button>
</div>

<div class="pdf">
    <div class="spinner">
        <mat-spinner *ngIf="showSpinner"></mat-spinner>
    </div>
    <iframe [src]="pdfUrl" style="width: 100%; height: 100%;"></iframe>
</div>
