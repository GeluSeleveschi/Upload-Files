<mat-toolbar color="accent">
    <span><strong>&nbsp; USER</strong></span>
    <span class="demo-toolbar"></span>
    <button mat-raised-button class="back" routerLink="/">Back</button>
</mat-toolbar>

<mat-card>
    <mat-card-content>
        <form [formGroup]="userForm" (ngSubmit)="submit(userForm.value)">
            <table>
                <tr>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <mat-label>First name</mat-label>
                            <input matInput formControlName="firstName">
                            <mat-error *ngIf="validateControl('firstName') 
                            && hasError('firstName', 'required')">First name is required</mat-error>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field class="demo-full-width">
                            <mat-label>Last name</mat-label>
                            <input matInput formControlName="lastName">
                            <mat-error *ngIf="validateControl('lastName') 
                            && hasError('lastName', 'required')">Last name is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Address</mat-label>
                            <textarea matInput formControlName="address" matTextareaAutosize matAutosizeMinRows="2"
                                matAutosizeMaxRows="5"></textarea>
                            <mat-error *ngIf="validateControl('address') 
                                && hasError('address', 'required')">Address is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Date of birth</mat-label>
                            <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker touchUi="true" #picker></mat-datepicker>
                            <mat-error *ngIf="validateControl('dateOfBirth') 
                            && hasError('dateOfBirth', 'required')">Date of birth is required</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td>
                        <strong class="gender">Gender:</strong>
                        <mat-radio-group formControlName="gender">
                            <mat-radio-button [value]="0"><span class="radio-buttons">Male</span></mat-radio-button>
                            <mat-radio-button [value]="1"><span class="radio-buttons">Female</span></mat-radio-button>
                            <mat-error *ngIf="validateControl('gender') 
                            && hasError('gender', 'required')">Gender is required</mat-error>
                        </mat-radio-group>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <mat-form-field class="demo-full-width">
                            <mat-label>Email</mat-label>
                            <input matInput formControlName="email">
                            <mat-error *ngIf="validateControl('email') 
                            && hasError('email', 'required')">Email is required</mat-error>
                            <mat-error *ngIf="validateControl('email') 
                            && hasError('email', 'email')">Invalid email</mat-error>
                        </mat-form-field>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <app-upload (onUploadFinished)="uploadFinished($event)" (sendPhotoEvent)="getFiles($event)"
                            (sendFileEvent)="getFile($event)"></app-upload>
                    </td>
                </tr>
                <tr>
                    <td>
                        <mat-error style="text-align: start;" *ngIf="hasError('imgPath', 'notValid')">Invalid
                            image</mat-error>
                        <mat-error style="text-align: start;"
                            *ngIf="hasError('imgPath', 'notSupportedFileType')">Invalid
                            image</mat-error>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="content-center">
                        <button mat-raised-button color="accent">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </mat-card-content>
</mat-card>
