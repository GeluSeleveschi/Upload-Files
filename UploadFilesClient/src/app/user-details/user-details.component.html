<mat-card class="example-card" *ngIf="selectedUser">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{selectedUser?.firstName}} {{selectedUser?.lastName}}</mat-card-title>
            <mat-card-subtitle>Date of birth: {{selectedUser?.dateOfBirth | date:'dd MMM yyy'}}</mat-card-subtitle>
            <mat-card-subtitle>Address: {{selectedUser?.address}}</mat-card-subtitle>
            <mat-card-subtitle>Gender: {{selectedUser?.gender == 0 ? 'Male' : 'Female'}}</mat-card-subtitle>
            <mat-card-subtitle>Email: {{selectedUser?.email}}</mat-card-subtitle>
            <mat-card-subtitle>File: {{selectedUser?.filePath}} &nbsp;
                <span class="material-icons"><app-download style="position: absolute; top: -18px;"
                        [file]="file"></app-download></span></mat-card-subtitle>
            <div>
                <img mat-card-sm-image [src]="createImgPath(photo)">
                <div>
                    <app-download [file]="photo"></app-download>
                </div>
            </div>

        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
    </mat-card-content>
</mat-card>
